[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=cpu
Author=moleske
Information=cpu information
Version=0.0.1
License=MIT

@includecolors=#@#text-colors.inc
@includecircles=#@#circles.inc

[MeasureCPU0]
Measure=Plugin
Plugin=UsageMonitor
Category=Processor
Counter=% Processor Time
Name=0
MinValue=0
MaxValue=100

[CPU0InnerEdge]
Meter=ROUNDLINE
MeterStyle=InnerEdge

[CPU0OuterEdge]
Meter=ROUNDLINE
MeterStyle=OuterEdge

[MeterCPU0]
Meter=Roundline
MeasureName=MeasureCPU0
MeterStyle=Interior

[MeterCPU0Text]
Meter=String
X=40
Y=(#Radius#/2)r
Text="Core 0: [MeasureCPU0:0]%"
DynamicVariables=1
FontColor=#TextColor#
FontSize=12
InlineSetting=Weight | 700
InlinePattern=^(.*) \d
SolidColor=0,0,0,1

