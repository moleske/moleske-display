[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=cpu
Author=moleske
Information=cpu information
Version=0.0.1
License=MIT

@includecolors=#@#text-colors.inc
@includecircles=#@#circles.inc

[MeasureCPU1]
Measure=Plugin
Plugin=UsageMonitor
Category=Processor
Counter=% Processor Time
MaxValue=100
Index=1

[CPU1InnerEdge]
Meter=ROUNDLINE
MeterStyle=InnerEdge

[CPU1OuterEdge]
Meter=ROUNDLINE
MeterStyle=OuterEdge

[MeterCPU1]
Meter=Roundline
MeasureName=MeasureCPU1
MeterStyle=Interior

[MeterCPU1Text]
Meter=String
X=50
Y=(#Radius#/2)r
Text="Core 1: [MeasureCPU1:0]"
DynamicVariables=1
FontColor=#TextColor#
FontSize=12
InlineSetting=Weight | 700
InlinePattern=^(.*) \d
SolidColor=0,0,0,1

