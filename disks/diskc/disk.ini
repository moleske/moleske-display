[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=disk
Author=moleske
Information=disk information
Version=0.0.1
License=MIT

@includecolors=#@#text-colors.inc
@includecircles=#@#circles.inc

[MeasureDisk]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=5

[DiskInnerEdge]
Meter=ROUNDLINE
MeterStyle=InnerEdge

[DiskOuterEdge]
Meter=ROUNDLINE
MeterStyle=OuterEdge

[MeterDisk]
Meter=Roundline
MeasureName=MeasureDisk
MeterStyle=Interior

[MeterDiskText]
Meter=String
MeasureName=MeasureDisk
LeftMouseUpAction=["C:\"]
X=40
Y=(#Radius#/2)r
Text="C:\ %1B"
DynamicVariables=1
AutoScale=1
FontColor=#TextColor#
FontSize=12
InlineSetting=Weight | 700
InlinePattern=^(.*) \d
SolidColor=0,0,0,1
