[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=rss
Author=moleske
Information=network information
Version=0.0.1
License=MIT

[MeasureExternalIPAddress]
Measure=WebParser
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"

[MeasureLocalIPAddress]
Measure=Plugin
Plugin=SysInfo
UpdateDivider=14400
SysInfoType=IP_ADDRESS
SysInfoData=Ethernet adapter Local Area Connection

@includecolors=#@#text-colors.inc

[MeterLocalIPAddress]
Meter=String
MeasureName=MeasureLocalIPAddress
FontSize=12
FontColor=#TextColor#
Text=Local IP Address: %1
InlineSetting=Weight | 700
InlinePattern=^(.*) \d

[MeterExternalIPAddress]
Meter=String
MeasureName=MeasureExternalIPAddress
Y=20r
FontSize=12
FontColor=#TextColor#
Text=External IP Address: %1
InlineSetting=Weight | 700
InlinePattern=^(.*) [0-9N]
