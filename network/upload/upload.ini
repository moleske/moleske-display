[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=upload
Author=moleske
Information=upload traffic information
Version=0.0.1
License=MIT

@includecolors=#@#text-colors.inc
@includecircles=#@#circles.inc

[MeasureNetOut]
Measure=NetOut
MinValue=0
MaxValue=(10*1048576)
AverageSize=5

[UploadInnerEdge]
Meter=ROUNDLINE
MeterStyle=InnerEdge

[UploadOuterEdge]
Meter=ROUNDLINE
MeterStyle=OuterEdge

[MeterUpload]
Meter=Roundline
Measurename=MeasureNetOut
MeterStyle=Interior

[MeterUploadText]
Meter=String
MeasureName=MeasureNetOut
X=50
Y=(#Radius#/2)r
Text="Upload: %1 B/s"
FontColor=#TextColor#
FontSize=12
AutoScale=1
InlineSetting=Weight | 700
InlinePattern=^(.*) \d
SolidColor=0,0,0,1
