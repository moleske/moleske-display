[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=ram
Author=moleske
Information=ram information
Version=0.0.1
License=MIT

@includecolors=#@#text-colors.inc
@includecircles=#@#circles.inc

[Variables]
TotalRAM=25769803776

[MeasureRAM]
Measure=Plugin
Plugin=UsageMonitor
Category=Memory
Counter=Available Bytes

[MeasureRAMForScaling]
Measure=Calc
Formula=(#TotalRAM#-MeasureRAM)
MaxValue=#TotalRAM#

[RAMInnerEdge]
Meter=ROUNDLINE
MeterStyle=InnerEdge

[RAMOuterEdge]
Meter=ROUNDLINE
MeterStyle=OuterEdge

[MeterRAM]
Meter=Roundline
MeasureName=MeasureRAMForScaling
MeterStyle=Interior

[MeterRAMText]
Meter=String
MeasureName=MeasureRAMForScaling
LeftMouseUpAction=["taskmgr.exe"]
X=40
Y=(#Radius#/2)r
Text="RAM: %1B"
DynamicVariables=1
AutoScale=1
FontColor=#TextColor#
FontSize=12
InlineSetting=Weight | 700
InlinePattern=^(.*) \d
SolidColor=0,0,0,1
