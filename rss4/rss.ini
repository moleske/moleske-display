[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=rss
Author=moleske
Information=rss feed
Version=0.0.1
License=MIT

[Variables]
Item=.*<item>.*<title>(.*)</title>.*<link>(.*)</link>.*</item>
TextColor=217,220,226,255
TextHoverColor=115,171,225,255
CdataSubsitution="<![CDATA[":"","]]>":"","![CDATA[":"","]]":""

[EntryStyle]
X=0
Y=20r
W=300
FontColor=#TextColor#
SolidColor=0,0,0,1
ClipString=1

[MeasureSite]
Measure=WebParser
URL=http://kotaku.com/rss
RegExp=(?siU)<title>(.*)</title>.*<link>(.*)</link>#Item##Item##Item##Item##Item##Item##Item#
UpdateRate=3600

[MeasureTitle]
Measure=WebParser
URL=[MeasureSite]
StringIndex=1

[MeasureSiteLink]
Measure=WebParser
URL=[MeasureSite]
StringIndex=2

[MeterSiteTitle]
