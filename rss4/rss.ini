MeasureName=MeasureTitle
X=0
Y=0
W=300
FontColor=#TextColor#
FontSize=12
FontWeight=700
SolidColor=0,0,0,1
LeftMouseUpAction=["[MeasureSiteLink]"]
ToolTipText=[MeasureSiteLink]
DynamicVariables=1

