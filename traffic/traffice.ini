[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=rss
Author=moleske
Information=network traffic information
Version=0.0.1
License=MIT

@includecolors=#@#text-colors.inc

[Variables]
Radius=18

[MeasureNetIn]
Measure=NetIn
MinValue=0
MaxValue=(200*1048576)
AverageSize=5

[MeasureNetOut]
Measure=NetOut
MinValue=0
MaxValue=(10*1048576)
AverageSize=5

[MeterDownload]
Meter=Roundline
MeasureName=MeasureNetIn
Solid=1
AntiAlias=1
StartAngle=0
RotationAngle=(2*PI*1.0)
W=(2*#Radius#)
H=(2*#Radius#)
LineLength=(#Radius#*0.91)
LineStart=(#Radius#*0.55*1.14)
LineColor=#TextColor#

[MeterDownloadText]
Meter=String
MeasureName=MeasureNetIn
X=50
Y=(#radius#/2)r
Text="Download: %1 B/s"
FontColor=#TextColor#
FontSize=12
AutoScale=1
InlineSetting=Weight | 700
InlinePattern=^(.*) \d

[MeterUpload]
Meter=Roundline
Measurename=MeasureNetOut
X=0
Y=(#radius#*2)
Solid=1
AntiAlias=1
StartAngle=0
RotationAngle=(2*PI*1.0)
W=(2*#Radius#)
H=(2*#Radius#)
LineLength=(#Radius#*0.91)
LineStart=(#Radius#*0.55*1.14)
LineColor=#TextColor#

[MeterUploadText]
Meter=String
MeasureName=MeasureNetOut
X=50
Y=(#radius#/2)r
Text="Upload: %1 B/s"
FontColor=#TextColor#
FontSize=12
AutoScale=1
InlineSetting=Weight | 700
InlinePattern=^(.*) \d
